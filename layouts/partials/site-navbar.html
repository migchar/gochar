{{ $url := .URL }}
{{ $type := .Type }}
<!-- Navbar -->
<nav id="appbar" class="navbar site-nav navbar-expand-lg navbar-dark scrolling-navbar">
    <div class="container">

      <!-- Brand -->
      <a class="navbar-brand col-md-3 d-none d-md-block pl-4 pl-lg-0" href="{{ .Site.BaseURL }}">
          {{ if .Site.Params.avatar }}
        <img class="fa-font-awesome-logo-full d-none d-sm-inline-flex" src="{{ .Site.Params.logo | absURL }}" style="width: 100px!important;height: auto;margin-right: 1rem"  class="d-inline-block align-top" alt="" >
          {{ end }}
        <!--<strong> {{ .Site.Title }}</strong>-->
      </a>

      <!-- Collapse -->
      <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"-->
        <!--aria-expanded="false" aria-label="Toggle navigation">-->
        <!--<span class="navbar-toggler-icon"></span>-->
      <!--</button>-->

      <!-- Links -->
      <div class="col-12 col-md-9 p-0" id="">
        <!-- Left -->
        <ul class="mr-auto ">
          <li class="nav-item {{ if eq $url "/" }} active {{ end }}">
            <a class="nav-link" href="{{ .Site.BaseURL }}">{{ i18n "Home" }}{{ if eq $url "/" }} <span class="sr-only">(current)</span>{{ end }}</a>
          </li>
          {{ range .Site.Menus.main }}
            <li class="nav-item {{ if eq $type (substr .URL 1 -1) }} active {{ end }}">
              <a class="nav-link" href="{{ .URL | absURL }}" >{{ .Name }} {{ if eq $type (substr .URL 1 -1) }} <span class="sr-only">(current)</span>{{ end }} </a>
            </li>

          {{ end }}
        </ul>
           </div>

    </div>
  </nav>
  <!-- Navbar -->
