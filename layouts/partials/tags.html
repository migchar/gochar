<div class="li-x div-x post-meta">
  <li class="pr-0"><a href="{{ "tags/" | absLangURL }}">
    <svg class="icon" aria-hidden="true"><use xlink:href="#icon-tags"></use></svg></a></li>
  <div class="tags-sm">
    {{ range .Params.tags }}
      <li><a href="{{ "tags/" | absLangURL }}{{ . | urlize }}" role="button">{{ . }} </a></li>
      <!-- <button type="button" class="btn btn-outline-default btn-rounded waves-effect">Button</button> -->
    {{ end }}
  </div>
</div>
